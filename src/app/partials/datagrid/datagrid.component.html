<table mat-table [dataSource]="dataSource" matSort class="w-100 border">

    <ng-container *ngFor="let column of columns">
        <ng-container [matColumnDef]="column.key">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.title | translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column.key]}} </td>
        </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>
<mat-paginator (page)="onPaginate($event)" [pageSizeOptions]="[10, 15, 20]" [showFirstLastButtons]="true">
</mat-paginator>
